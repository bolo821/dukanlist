  <script>
    function validate1(val) {
      v1 = document.getElementById("fname");
      v2 = document.getElementById("lname");
      v3 = document.getElementById("email");
      v4 = document.getElementById("mob");

      flag1 = true;
      flag2 = true;
      flag3 = true;
      flag4 = true;

      if (val >= 1 || val == 0) {
        if (v1.value == "") {
          v1.style.borderColor = "red";
          flag1 = false;
        } else {
          v1.style.borderColor = "green";
          flag1 = true;
        }
      }

      if (val >= 2 || val == 0) {
        if (v2.value == "") {
          v2.style.borderColor = "red";
          flag2 = false;
        } else {
          v2.style.borderColor = "green";
          flag2 = true;
        }
      }

      if (val >= 3 || val == 0) {
        if (v3.value == "") {
          v3.style.borderColor = "red";
          flag3 = false;
        } else {
          v3.style.borderColor = "green";
          flag3 = true;
        }
      }

      if (val >= 4 || val == 0) {
        if (v4.value == "") {
          v4.style.borderColor = "red";
          flag4 = false;
        } else {
          v4.style.borderColor = "green";
          flag4 = true;
        }
      }

      flag = flag1 && flag2 && flag3 && flag4;

      return flag;
    }

    function validate2(val) {
      v3 = document.getElementById("title");
      v4 = document.getElementById("desc");

      flag3 = true;
      flag4 = true;

      if (val >= 3 || val == 0) {
        if (v3.value == "") {
          v3.style.borderColor = "red";
          flag3 = false;
        } else {
          v3.style.borderColor = "green";
          flag3 = true;
        }
      }

      if (val >= 4 || val == 0) {
        if (v4.value == "") {
          v4.style.borderColor = "red";
          flag4 = false;
        } else {
          v4.style.borderColor = "green";
          flag4 = true;
        }
      }

      flag = flag3 && flag4;

      return flag;
    }

    $(document).ready(function () {

      var current_fs, next_fs, previous_fs;

      var steps = $(".card-body").length;
      var current = 1;
      setProgressBar(current);

      $(".next").click(function () {

        str1 = "next1";
        str2 = "next2";
        str3 = "next3";

        if (!str2.localeCompare($(this).attr('id')) && validate1(0) == true) {
          val2 = true;
        } else {
          val2 = false;
        }

        if (!str3.localeCompare($(this).attr('id')) && validate2(0) == true) {
          val3 = true;
        } else {
          val3 = false;
        }

        if ((!str1.localeCompare($(this).attr('id'))) || (!str2.localeCompare($(this).attr('id')) && val2 ==
            true) || (!str3.localeCompare($(this).attr('id')) && val3 == true)) {
          current_fs = $(this).parent().parent();
          next_fs = $(this).parent().parent().next();

          $(current_fs).removeClass("show");
          $(next_fs).addClass("show");

          current_fs.animate({}, {
            step: function () {

              current_fs.css({
                'display': 'none',
                'position': 'relative'
              });

              next_fs.css({
                'display': 'block'
              });
            }
          });
          setProgressBar(++current);
          var c = document.getElementById('cnt').textContent;
          document.getElementById('cnt').textContent = Number(c) + 25;
        }
      });

      $(".prev").click(function () {

        current_fs = $(this).parent().parent();
        previous_fs = $(this).parent().parent().prev();

        $(current_fs).removeClass("show");
        $(previous_fs).addClass("show");

        current_fs.animate({}, {
          step: function () {

            current_fs.css({
              'display': 'none',
              'position': 'relative'
            });

            previous_fs.css({
              'display': 'block'
            });
          }
        });
        setProgressBar(--current);
        var c = document.getElementById('cnt').textContent;
        document.getElementById('cnt').textContent = Number(c) - 25;
      });

      function setProgressBar(curStep) {
        var percent = parseFloat(100 / steps) * curStep;
        percent = percent.toFixed();
        $(".progress-bar").css("width", percent + "%");
      }

      $('.radio-group .radio').click(function () {
        $('.selected .fa').removeClass('fa-check');
        $('.selected .fa').addClass('fa-circle');
        $('.radio').removeClass('selected');
        $(this).addClass('selected');
        $('.selected .fa').removeClass('fa-circle');
        $('.selected .fa').addClass('fa-check');
      });

    });
  </script>
  <script>
    /**
     * @description Change Home page slider's arrows active status
     */
    function updateSliderArrowsStatus(
      cardsContainer,
      containerWidth,
      cardCount,
      cardWidth
    ) {
      if (
        $(cardsContainer).scrollLeft() + containerWidth <
        cardCount * cardWidth + 15
      ) {
        $("#slide-right-container").addClass("active");
      } else {
        $("#slide-right-container").removeClass("active");
      }
      if ($(cardsContainer).scrollLeft() > 0) {
        $("#slide-left-container").addClass("active");
      } else {
        $("#slide-left-container").removeClass("active");
      }
    }
    $(function () {
      // Scroll products' slider left/right
      let div = $("#cards-container");
      let cardCount = $(div)
        .find(".cards")
        .children(".card").length;
      let speed = 1000;
      let containerWidth = $(".container").width();
      let cardWidth = 250;

      updateSliderArrowsStatus(div, containerWidth, cardCount, cardWidth);

      //Remove scrollbars
      $("#slide-right-container").click(function (e) {
        if ($(div).scrollLeft() + containerWidth < cardCount * cardWidth) {
          $(div).animate({
            scrollLeft: $(div).scrollLeft() + cardWidth
          }, {
            duration: speed,
            complete: function () {
              setTimeout(
                updateSliderArrowsStatus(
                  div,
                  containerWidth,
                  cardCount,
                  cardWidth
                ),
                1005
              );
            }
          });
        }
        updateSliderArrowsStatus(div, containerWidth, cardCount, cardWidth);
      });
      $("#slide-left-container").click(function (e) {
        if ($(div).scrollLeft() + containerWidth > containerWidth) {
          $(div).animate({
            scrollLeft: "-=" + cardWidth
          }, {
            duration: speed,
            complete: function () {
              setTimeout(
                updateSliderArrowsStatus(
                  div,
                  containerWidth,
                  cardCount,
                  cardWidth
                ),
                1005
              );
            }
          });
        }
        updateSliderArrowsStatus(div, containerWidth, cardCount, cardWidth);
      });

      // If resize action ocurred then update the container width value
      $(window).resize(function () {
        try {
          containerWidth = $("#cards-container").width();
          updateSliderArrowsStatus(div, containerWidth, cardCount, cardWidth);
        } catch (error) {
          console.log(
            `Error occured while trying to get updated slider container width: 
              ${error}`
          );
        }
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links
      $("a").on("click", function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            800,
            function () {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            }
          );
        } // End if
      });
    });
  </script>
